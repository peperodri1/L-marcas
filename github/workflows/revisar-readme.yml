name: Modificar README y subir cambios

on:
  push:
    branches: [main]
permissions:
  contents: write  # ‚Üê NECESARIO para permitir git push
jobs:
  actualizar-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Escribir contenido en README.md
        run: |
          echo "## Bienvenido a mi proyecto üöÄ" > README.md
          echo "" >> README.md
          echo "Este archivo ha sido actualizado autom√°ticamente por un workflow de GitHub Actions." >> README.md

      - name: Configurar Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Hacer commit y push de README.md
        run: |
          git add README.md
          git commit -m "Actualizar README.md autom√°ticamente desde workflow" || echo "Nada que commitear"
          git push
